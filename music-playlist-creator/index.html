<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div>
            <img src="assets/img/record.webp" alt="Music Playlist Explorer Banner" class = 'bannerimg'>
            <div class="banner-inner">
                <h2 class = "banner-text">Music Playlist Explorer</h2>
            </div>
        </div>
    </header>


        <div class="outer-box">
            <div class = "inner-box">
                <div id="playlist-container" class="playlist-container">
                    
                </div>
                    
            </div>
        </div>

        <div id="playlist-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <img id="modal-art" src="" alt="Cover art" />
                <h3 id="modal-name"></h3>
                <p id="modal-author"></p>
                <ul id="modal-songs"></ul>
                <button id="shuffle-btn" class="shuffle-button">Shuffle &#8634; </button>
            </div>
        </div>


    
    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
